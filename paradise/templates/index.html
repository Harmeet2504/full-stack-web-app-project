    <body>
      <div class="container">

        <div class="jumbotron" >
          <div class="text-center"></div>
            <h1>Top 10 Causes of Death</h1>
            <p>A Dashboard of US death rates and death causes (per 100,000 in population) for 
              every state in the United States for the past 8 years based on 
              data from the Center for Disease Control (CDC)</p>
            <div class="row">
              <div class="col-md-2">
                <h5>SELECT Year:</h5>
                <select id="selYearDataset" onchange="optionChangeYear(this.value)"></select>
              </div>
                <div class="col-md-4">
                  <h5>SELECT Cause of Death:</h5>
                  <select id="selCauseDataset" onchange="optionChangeCause(this.value)"></select>
                </div>
            </div>

          </div>

          </div>

          <div class="col-md-6">
            <p>Line Graph Goes Here </p>
            <div id="plot"></div>
          </div>
      </div>


      </div>  <!-- end of container -->
