<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anlysis - CDC Death Cause Data</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Marker Cluster JS & CSS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

  </head>
  <body>

    <body>
      <div class="container">
    
        <div class="jumbotron" style="text-align: center">
            <h1>Death Cause Analysis</h1>
            <p>Let's see why we are dying</p>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find the reason!</a></p>
    
        </div>
    
        <div class="row" id="data">
          <div class="col-md-12">
            <h4 class="heading">{{collection.year}} {{collection.cause_name}}</h4>
            <small>{{collection.year}}</small>
          </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <h2>Top 10 Causes of Death</h2>
    
                <div id="plot"></div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <h2>Options</h2>
            </div>
        </div>
    
    
      </div> <!-- end of container -->
      <div id="map"></div>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/heatmap.js"></script>   

  </body>
</html>
