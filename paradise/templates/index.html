<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anlysis - CDC Death Cause Data</title>


  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css">

  <!-- Our CSS -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
  <div class="container">

    <div class="jumbotron" style="text-align: center">
        <h1>Death Cause Analysis</h1>
        <p>Let's see why we are dying</p>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find the reason!</a></p>

    </div>

    <div class="row" id="data">
      <div class="col-md-12">
        <h4 class="heading">{{collection.year}} {{collection.cause_name}}</h4>
        <small>{{collection.year}}</small>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Top 10 Causes of Death</h2>
            <div id="plot"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Options</h2>
        </div>
    </div>

  </div> <!-- end of container -->
  <!-- <div id="map"></div> -->



  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

  <!-- Our JavaScript -->
  <!-- <script type="text/javascript" src="static/js/config.js"></script> -->
  <script type="text/javascript" src="static/js/heatmap.js"></script>    
  <!-- <script type="text/javascript" src="static/js/logic.js"></script> -->
</body>

</html>
